  /breweries/search:
    get:
      summary: Search breweries by a term
      description: Searches breweries based on a query term.
      operationId: searchBreweries
      parameters:
        - name: query
          in: query
          description: >-
            The search term for breweries. The query term could potentially
            match any field in the brewery object. 


            Underscores or URL encoding may be used for spaces in the query term
            (e.g. `san%20diego`)


            Partial matches are allowed, so the filter can match part of the
            whole target.
          required: true
          schema:
            type: string
            example: san%20diego
        - name: per_page
          in: query
          description: Number of breweries to return per page.
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 200
            example: 3
