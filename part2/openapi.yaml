openapi: 3.0.0
info:
  title: Open Brewery DB API
  description: A free API for information about breweries in the US.
  version: 1.0.0
servers:
  - url: https://api.openbrewerydb.org/v1
paths:
  /breweries/{obdb-id}:
    get:
      summary: Get a single brewery
      description: |-
        Retrieves details of a single brewery by its Open Brewery Database ID.

        This ID also serves as the unique identifier of each brewery object.
      operationId: getSingleBrewery
      parameters:
        - name: obdb-id
          in: path
          required: true
          description: The unique Open Brewery Database ID of the brewery.
          schema:
            type: string
            example: b54b16e1-ac3b-4bff-a11f-f7ae9ddc27e0
      responses:
        '200':
          description: A brewery object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Brewery'
              examples:
                GET https://api.openbrewerydb.org/v1/breweries/b54b16e1-ac3b-4bff-a11f-f7ae9ddc27e0 {:
                  value: |-
                    {
                        "id": "b54b16e1-ac3b-4bff-a11f-f7ae9ddc27e0",
                        "name": "MadTree Brewing 2.0",
                        "brewery_type": "regional",
                        "address_1": "5164 Kennedy Ave",
                        "address_2": null,
                        "address_3": null,
                        "city": "Cincinnati",
                        "state_province": "Ohio",
                        "postal_code": "45213",
                        "country": "United States",
                        "longitude": "-84.4137736",
                        "latitude": "39.1885752",
                        "phone": "5138368733",
                        "website_url": "http://www.madtreebrewing.com",
                        "state": "Ohio",
                        "street": "5164 Kennedy Ave"
                    }
        '400':
          description: Internal server error
        '404':
          description: Brewery not found
        '429':
          description: Too many requests
        '500':
          description: Server error
  /breweries:
    get:
      summary: List breweries
      description: >-
        Returns a list of breweries. Optional query parameters allow for
        filtering results by city, state, postal code, country,  brewer name or
        brewer type.
      operationId: listBreweries
      parameters:
        - name: page
          in: query
          description: >-
            The offset or page of breweries to return.  The minimum is 1, with a
            maximum of 100.
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 15
        - name: per_page
          in: query
          description: >-
            Number of results to return per page. The default is 50, with a
            maximum of 200.
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 200
            example: 3
        - name: by_city
          in: query
          description: >-
            Filter breweries by city. 


            Underscores or URL encoding may be used for spaces in the name (e.g.
            `san_diego`).


            Partial matches are allowed, so the filter can match part of a
            longer city name.
          required: false
          schema:
            type: string
            example: san_diego
        - name: by_state
          in: query
          description: >-
            Filter breweries by state. 

            Underscores or URL encoding may be used for spaces in the name (e.g.
            `north_carolina`).


            Partial matches are allowed, so the filter can match part of a
            longer state name.
          required: false
          schema:
            type: string
            example: california
        - name: by_postal
          in: query
          description: >-
            Filter breweries by postal code. 


            Partial matches are allowed, so the filter can match part of a full
            zip code.
          required: false
          schema:
            type: string
            example: 92101
        - name: by_country
          in: query
          description: >-
            Filter breweries by country. 


            Underscores or URL encoding may be used for spaces in the name (e.g.
            `south_korea`)


            Partial matches are allowed, so the filter can match part of a full
            country name.
          required: false
          schema:
            type: string
            example: south_korea
        - name: by_name
          in: query
          description: >-
            Filter the breweries by name. 


            Underscores or URL encoding may be used for spaces in the name (e.g.
            `san_diego`).


            Partial matches are allowed, so the filter can match part of a full
            brewery name.
          required: false
          schema:
            type: string
            example: san_diego
        - name: by_type
          in: query
          description: Filter the breweries by type. Must be one of the available values.
          required: false
          schema:
            type: string
            enum:
              - micro
              - nano
              - regional
              - brewpub
              - large
              - planning
              - bar
              - contract
              - proprietor
              - closed
          example: micro
        - name: by_ids
          in: query
          description: >-
            A comma-separated list of brewery IDs to filter the results. A
            maximum of 10 IDs are allowed.
          required: false
          schema:
            type: string
            example: >-
              701239cb-5319-4d2e-92c1-129ab0b3b440,06e9fffb-e820-45c9-b107-b52b51013e8f
        - name: by_dist
          in: query
          description: >-
            A comma-separated pair of latitude and longitude to sort results by
            distance.


            The latitude should be a string representing a floating-point number
            between -90 and 90, and the longitude should be a string
            representing a floating-point number between -180 and 180. Both
            values can have a maximum precision of up to 7 decimal
            places.<br><br>
          required: false
          schema:
            type: string
            pattern: ^-?\d{1,3}\.\d+,-?\d{1,3}\.\d+$
          example: 32.88313237,-117.1649842
        - name: sort
          in: query
          required: false
          schema:
            type: string
          description: >
            Sort the results by one or more fields. Use `asc` for ascending
            order and `desc` for descending order.


            **Note**: The `by_dist` parameter does not work with the `sort`
            filter since it is a filter of its own.
          example: type,name:desc
      responses:
        '200':
          description: A list of brewery objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Brewery'
              examples:
