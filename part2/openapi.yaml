  /breweries/meta:
    get:
      summary: Get metadata for breweries
      description: >-
        Shows metadata including the total count of breweries, pages, and
        results per page.
      operationId: getBreweriesMetadata
      parameters:
        - name: by_city
          in: query
          description: >-
            Filter breweries by city. 


            Underscores or URL encoding may be used for spaces in the name (e.g.
            `san_diego`).


            Partial matches are allowed, so the filter can match part of a
            longer city name.
          required: false
          schema:
            type: string
            example: san_diego
        - name: by_state
          in: query
          description: >-
            Filter breweries by state. 


            Partial matches are allowed, so the filter can match part of a
            longer state name.
          required: false
          schema:
            type: string
            example: california
        - name: by_postal
          in: query
          description: >-
            Filter breweries by postal code. 


            Partial matches are allowed, so the filter can match part of a full
            zip code.
          required: false
          schema:
            type: string
            example: 92101
        - name: by_country
          in: query
          description: >-
            Filter breweries by country.


            Underscores or URL encoding may be used for spaces in the name (e.g.
            `south_korea`)


            Partial matches are allowed, so the filter can match part of a full
            country name.
          required: false
          schema:
            type: string
            example: south_korea
        - name: by_name
          in: query
          description: >-
            Filter the breweries by name. 


            Underscores or URL encoding may be used for spaces in the name (e.g.
            `san_diego`)


            Partial matches are allowed, so the filter can match part of a
            longer brewery name.
          required: false
          schema:
            type: string
            example: san_diego
        - name: by_type
          in: query
          description: Filter the breweries by type. Must be one of the available values.
          required: false
          schema:
            type: string
            enum:
              - micro
              - nano
              - regional
              - brewpub
              - large
              - planning
              - bar
              - contract
              - proprietor
              - closed
          example: micro
        - name: by_ids
          in: query
          description: |-
            A comma-separated list of brewery IDs to filter the results. 

            A maximum of 10 IDs are allowed.
          required: false
          schema:
            type: string
            example: >-
              701239cb-5319-4d2e-92c1-129ab0b3b440,06e9fffb-e820-45c9-b107-b52b51013e8f
      responses:
        '200':
          description: Metadata about breweries
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: string
                    example: '8318'
                  page:
                    type: string
                    example: '1'
                  per_page:
                    type: string
                    example: '50'
              examples:
                GET https://api.openbrewerydb.org/v1/breweries/meta:
                  value: |-
                    {
                        "total": "8318",
                        "page": "1",
                        "per_page": "50"
                    }
                GET https://api.openbrewerydb.org/v1/breweries/meta?by_country=south_korea:
                  value: |-
                    {
                        "total": "61",
                        "page": "1",
                        "per_page": "50"
                    }
                GET https://api.openbrewerydb.org/v1/breweries/meta?by_type=micro:
                  value: |-
                    {
                        "total": "4290",
                        "page": "1",
                        "per_page": "50"
                    }
        '400':
          description: Internal server error
        '429':
          description: Too many requests
        '500':
          description: Server error
